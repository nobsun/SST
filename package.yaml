name:                SST
version:             0.2.4
github:              nobsun/SST
license:             BSD3
author:              Nobuo Yamashita
maintainer:          nobsun@gmail.com
copyright:           Â© 2025, Nobuo Yamashita

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Experiment

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nobsun/SST#readme>

dependencies:
- base >= 4.7 && < 5
- unicode-show
- bytestring
- utf8-string
- time
- hspec
- main-tester
- doctest
- aeson
- gloss
- array
- containers
- mtl
- free
- extra
- recursion-schemes
- vector
- directory
- filepath
- split
- haskeline
- text
- prettyprinter
- random
- stm

language: GHC2024

default-extensions:
- ImplicitParams
- ImportQualifiedPost
- LambdaCase
- LexicalNegation
- MultiWayIf
- NPlusKPatterns
- OverloadedStrings
- DataKinds
- PolyKinds
- NoStarIsType
- TypeFamilyDependencies
- UndecidableInstances

ghc-options:
- -Wall
- -Wno-unticked-promoted-constructors
- -Wno-unused-imports
- -Wno-unused-top-binds
- -Wno-orphans
- -Wno-x-partial

library:
  source-dirs: src

executables:
  SST:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -rtsopts
    dependencies:
    - SST

tests:
  SST-test:
    main:                spec.hs
    source-dirs:         test
    dependencies:
    - SST
    - hspec
    - main-tester

